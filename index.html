<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <!-- Header section -->
  <section class="header-container">
    <!-- Navbar -->
    <div class="navbar-container">
      <!-- logo -->
      <div>
        <img src="/images/logo.webp" alt="logo">
      </div>
      <!-- navbar -->
      <div>
        <!-- nav items -->
        <nav>
          <ul class="nav-item-container">
            <li><a href="#">Trending</a></li>
            <li><a href="#">Pre-orders</a></li>
            <li><a href="#">Upcoming</a></li>
            <li><a href="#">Support 24/7</a></li>
          </ul>
        </nav>
        <!-- nav items with search -->
        <div></div>
      </div>
      <!-- profile & cart -->
      <div class="profile-cart-container">
        <!-- cart -->
        <div>
          <img class="icon" src="/images/cart.png" alt="cart">
        </div>
        <!-- profile -->
        <div>
          <img class="icon" src="/images/user.png" alt="profile">
        </div>
      </div>
    </div>
    <!-- Navbar end -->
    <!-- Header content -->
    <div class="header-content-container">
      <!-- Left content -->
      <div class="left-container">
        <!-- badge div -->
        <div class="badge">
          <p>In 15 days</p>
        </div>
        <!-- Title -->
        <div class="pt-10 pb-10">
          <h3>Starfield Digital Premium</h3>
          <h3>Edition + Early Access</h3>
        </div>
        <!-- Badge & price -->
        <div class="badge-price">
          <!-- badge -->
          <div class="badge-curve">
            <p>-25%</p>
          </div>
          <!-- price -->
          <div>
            <h3>74.89 &euro;</h3>
          </div>
        </div>
      </div>
      <!-- Right content -->
      <div class="right-container">
        <div class="early-access-btn">
          <h4>+Early Access</h4>
        </div>
      </div>
    </div>
  </section>
  <!-- Navbar section end -->




  <script type="module" src="/main.js"></script>
</body>

</html>
