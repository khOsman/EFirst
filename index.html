<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EFirst</title>
</head>

<body>
  <!-- Header section -->
  <section class="header-container">
    <!-- Navbar -->
    <div class="navbar-container">
      <!-- logo -->
      <div>
        <img src="/images/logo.webp" alt="logo">
      </div>
      <!-- navbar -->
      <div>
        <!-- nav items -->
        <nav>
          <ul class="nav-item-container">
            <li><a href="#">Trending</a></li>
            <li><a href="#">Pre-orders</a></li>
            <li><a href="#">Upcoming</a></li>
            <li><a href="#">Support 24/7</a></li>
          </ul>
        </nav>
        <!-- nav items with search -->
        <div id="searchNavContainer" class="search-nav-container">
          <!-- Search Icon -->
          <div id="searchBarItems" class="search-bar-items">
            <!-- Items will be generated from main.js -->

          </div>
          <div>
            <button id="searchBtn"><img src="/images/search.png" alt="search"></button>
          </div>
        </div>
        <!-- Search bar  -->
        <div id="searchBarInput" class="search-bar-input-container hide">
          <div class="search-bar-input">
            <input type="text" placeholder="Minecraft,RPG & Fifa">
            <button id="advance-search-btn">Advance search</button>
          </div>
          <button id="crossBtn">X</button>
        </div>

      </div>
      <!-- profile & cart -->
      <div class="profile-cart-container">
        <!-- cart -->
        <div>
          <img class="icon" src="/images/cart.png" alt="cart">
        </div>
        <!-- profile -->
        <div>
          <img class="icon" src="/images/user.png" alt="profile">
        </div>
      </div>
    </div>
    <!-- Navbar end -->
    <!-- Dropdown menu -->
    <div id="dropdownMenu" class="dropdown-menu hide">
      <div class="dropdown-menu-container">
        <div class="platform-container">

          <div class="platform-header">
            <p>Platforms</p>
            <button>View All</button>
          </div>
          <!-- Platform items -->
          <div id="platformBody" class="platform-body">
            <!-- Platform items will be generated from main.js -->
          </div>
          <div class="platform-header">
            <p>Prepaid Cards</p>
            <button>View All</button>
          </div>
          <div id="prepaidBody" class="platform-body">
            <!-- Platform items will be generated from main.js -->
          </div>
          <div class="panel-cross-btn-container">
            <button id="panelCrossBtn">X</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Header content -->
    <div class="header-content-container">
      <!-- Left content -->
      <div class="left-container">
        <!-- badge div -->
        <div class="badge">
          <p>In 15 days</p>
        </div>
        <!-- Title -->
        <div class="pt-10 pb-10">
          <h3>Starfield Digital Premium</h3>
          <h3>Edition + Early Access</h3>
        </div>
        <!-- Badge & price -->
        <div class="badge-price">
          <!-- badge -->
          <div class="badge-curve">
            <p>-25%</p>
          </div>
          <!-- price -->
          <div>
            <h3>74.89 &euro;</h3>
          </div>
        </div>
      </div>
      <!-- Right content -->
      <div class="right-container">
        <button class="early-access-btn">
          <span>+Early Access</span>
        </button>
      </div>
    </div>
  </section>
  <!-- Navbar section end -->
  <!-- Trending section -->
  <section class="trending-container">
    <div class="trending-header">
      <div>
        <h4>Trending</h4>
      </div>
      <div><button id="viewAllBtn">View All</button></div>
    </div>
    <div id="trendings">
      <!-- Trending cards will be generated from main.js -->
    </div>
  </section>

  <script type="module" src="/main.js"></script>
</body>

</html>
